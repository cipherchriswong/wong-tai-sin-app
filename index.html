
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黃大仙靈籤</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
</head>
<body>
  <img src="god.png" alt="黃大仙神像" class="logo"/>
  <h1 class="title-animate">黃大仙靈籤</h1>
  <button onclick="drawFortune()">求籤</button>
  <button onclick="enableMotionShake()">啟動搖手機抽籤</button>
  <div class="qian" id="fortuneDisplay" style="display:none">
    <h2 id="qianNumber"></h2>
    <p id="qianPoem"></p>
    <p id="qianMeaning"></p>
    <button onclick="shareFortune()">分享籤文</button>
    <div class="smoke" id="smokeEffect"></div>
  </div>
  <footer>黃大仙保祐你</footer>
  <script src="script.js"></script>
</body>
</html>
